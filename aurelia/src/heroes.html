<template>
  <require from="./heroes.css"></require>
  <require from="./hero-detail"></require>
	<h2>My Heroes</h2>
	<ul class="heroes">
		<li repeat.for="hero of heroes" click.delegate="onSelect(hero)" class="${hero === selectedHero ? 'selected' : '' }">
			<span class="hero-element">
      <span class="badge">${hero.id}</span> ${hero.name}
			</span>
			<button class="delete-button" click.delegate="deleteHero(hero, $event)">Delete</button>
		</li>
	</ul>

	<div class="error" if.bind="error">${error}</div>
	<button click.delegate="addHero()">Add New Hero</button>
	<div if.bind="addingHero">
		<my-hero-detail></my-hero-detail>
	</div>

	<div if.bind="selectedHero">
		<h2>
			${selectedHero.name | uppercase} is my hero
		</h2>
		<button click.delegate="gotoDetail()">View Details</button>
	</div>
</template>
