<template>
  <require from="hero-detail.css"></require>
	<div if.bind="hero" class="hero-details">
		<h2>${hero.name} details!</h2>
		<div>
			<label>id: </label>${hero.id}</div>
		<div>
			<label>name: </label>
			<input value.bind="hero.name" placeholder="name" />
		</div>
		<button click.delegate="goBack()">Back</button>
		<button click.delegate="save()">Save</button>
	</div>
</template>
